    <section class="container mt-5">
      <!--Contact heading-->
      <div class="row">
         <!--Grid column-->
         <div class="col-sm-12 mb-4 col-md-5" style="margin-left: 30%;">
            <!--Form with header-->
            <div class="card border-primary rounded-0" style="border: none;">
               <div class="card-header p-0">
                  <div class=" text-black text-center py-2" style="background-color:black;color: white; ">
                     <h3>Contact-Us</h3>
                     <p class="m-0">Thank you for taking the time to help us improve!</p>
                  </div>
               </div>
               <div class="card-body p-3">
                  
                     <div class="form-group">
                     <label>Name:</label>
                     <div class="input-group">
                        <input type="text" name="name"  class="form-control" id="nameinputid" required placeholder="Your name">
                     </div>
                   </div>
                     <div class="form-group">
                        <label>Email:</label>
                        <div class="input-group mb-2 mb-sm-0">
                           <input type="email" name="email"  class="form-control" id="emailinputid" placeholder="Your email" required>
                        </div>
                     </div>
                     <div class="form-group">
                      <label>Age:<span class="clue">(optional)</span></label>
                      <div class="input-group mb-2 mb-sm-0">
                         <input type="number" class="form-control" id="ageinputid" placeholder="Your age" required>
                      </div>
                   </div>
                     <div class="form-group">
                        <label>What is your favorite feature of our restaurant?</label>
                        <div class="input-group mb-2 mb-sm-0">
                           
                           <select id="most-like" name="mostLike" class="form-control" required>
                            <option disabled selected value>Select an option</option>
                            <option value="food">Food</option>
                            <option value="ambience">Ambience</option>
                            <option value="service">Service</option>
                            <option value="menu">Menu</option>
                            <option value="prices">Prices & Offers</option>
                          </select>
                        </div>
                     </div>
                     <p>
                      What would you like to see improved?
                      <span class="clue"></span>
                    </p>
              
                    <label
                      ><input
                        name="prefer"
                        value="Food"
                        type="checkbox"
                        class="input-checkbox"
                      />  Food</label
                    ><br>
                    <label>
                      <input
                        name="prefer"
                        value="Ambience"
                        type="checkbox"
                        class="input-checkbox"
                      />  Ambience</label
                    ><br>
                    <label
                      ><input
                        name="prefer"
                        value="Service Time"
                        type="checkbox"
                        class="input-checkbox"
                      />  Service Time</label
                    ><br>
                    <label
                      ><input
                        name="prefer"
                        value="Service Staff Quality"
                        type="checkbox"
                        class="input-checkbox"
                      />  Service Staff Quality</label
                    ><br>
                    <label
                      ><input
                        name="prefer"
                        value="Menu"
                        type="checkbox"
                        class="input-checkbox"
                      />  Menu</label
                    ><br>
                    <label
                      ><input
                        name="prefer"
                        value="Prices & Offers"
                        type="checkbox"
                        class="input-checkbox"
                      />  Prices & Offers</label
                    >
                    
                  </div>
                     <div class="form-group">
                        <label>Comments</label>
                        <div class="input-group mb-2 mb-sm-0">
                           <input type="text" class="form-control"  name="mesg" id="commentinputid" required>
                        </div>
                     </div>
                     <div class="text-center">
                        <input type="submit" name="submit"  onclick="myfunction()" value="submit" class="btn btn-primary btn-block rounded-0 py-2" data-toggle="modal" data-target="#modelId" style="background-color:#141452;; ;">
                     </div>
                
                    </div>
                     
               </div>
            </div>
